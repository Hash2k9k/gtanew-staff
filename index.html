<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff GTA - Gestion Avanc√©e</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="auth-screen">
    <div class="container">
      <h1>üîí Authentification</h1>
      <input type="password" id="password-input" placeholder="Mot de passe" />
      <button onclick="checkPassword()">Valider</button>

  </div>

  <div id="main-content" style="display:none">
    <div class="container">
      <header>
        <h1>Gestion du Staff GtaNew</h1>
        <button onclick="logout()">Se d√©connecter</button>
      </header>

      <section>
        <div class="controls">

          <select id="time-filter" onchange="filterByDateRange()">
            <option value="all">Tous</option>
            <option value="7">7 derniers jours</option>
            <option value="30">30 derniers jours</option>
          </select>
        </div>

        <table id="staff-table">

              <th>R√¥le</th>
              <th>Tickets</th>

          <tbody id="staff-list"></tbody>
        </table>
      </section>

      <section>
        <h2>Ajouter un membre</h2>
        <form id="add-staff-form">
          <input type="text" id="staff-name" placeholder="Nom du membre" required />
          <select id="staff-role" required>

            <option value="Mod√©rateur">Mod√©rateur</option>
            <option value="Support">Support</option>
          </select>

          <button type="submit">Ajouter</button>
        </form>
      </section>

      <section id="stats">
        <h2>Statistiques</h2>
        <canvas id="statsChart" height="200"></canvas>
      </section>

      <section id="logs">
        <h2>Historique des activit√©s</h2>
        <ul id="log-list"></ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
